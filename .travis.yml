udo: false
dist: trusty
language: android
jdk: oraclejdk8
env:
	matrix:
		- ANDROID_TARGET=android-28 ANDROID_ABI=armeabi-v7a
android:
	components:
		- tools
		- platform-tools
		- tools
		- build-tools-28.0.3
		- android-28
		- extra-android-m2repository
		- sys-img-armeabi-v7a-android-28
		- extra-android-support
	licenses:
		- android-sdk-preview-license-52d11cd2
		- android-sdk-license-.+
		- google-gdk-license-.+
	before_script:
		- chmod +x ./gradlew
	script:
		- ./gradlew build
